version: '3.8'

services:

  broker:
    image: redis
    restart: always

  db:
    image: postgres:15-alpine
    volumes:
      - db:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build:
      context: ../project
    restart: always
    depends_on:
      - db
    env_file:
      - ./project/.env
    command: ["gunicorn", "project.wsgi:application", "--bind", "0:8000"]

  nginx:
    image: nginx:1.23.2-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web

volumes:
  static_value:
  media_value: